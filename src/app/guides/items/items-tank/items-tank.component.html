<div class="article-container">
  <h4>Tank Item Build Overview</h4>
  <app-items-tank-element></app-items-tank-element>

  <div class="">
    <h4>Starting Items</h4>
    <ul class="item-build-container">
      <li *ngFor="let item of itemBuild1">
        <img src="{{item.img}}" alt="{{item.name}}" [ngClass]="{optional: item.optional}"/>
      </li>
    </ul>
  </div>
  <div class="">
    <h4>Early Game Items</h4>
    <ul class="item-build-container">
      <li *ngFor="let item of itemBuild2">
        <img src="{{item.img}}" alt="{{item.name}}" [ngClass]="{optional: item.optional}"/>
      </li>
    </ul>
  </div>

  <div class="">
    <h4>Mid Game Core Items</h4>
    <ul class="item-build-container">
      <li *ngFor="let item of itemBuild3">
        <img src="{{item.img}}" alt="{{item.name}}" [ngClass]="{optional: item.optional}"/>
      </li>
    </ul>
  </div>

  <div class="">
    <h4>End Game Items (Pure Tank)</h4>
    <app-items-tank-element></app-items-tank-element>
  </div>

  <div class="">
    <h4>Optional Utility Items</h4>
    <ul class="item-build-container">
      <li *ngFor="let item of itemBuild4">
        <img src="{{item.img}}" alt="{{item.name}}" [ngClass]="{optional: item.optional}"/>
      </li>
    </ul>
  </div>
<!-- <pre class="item-code">
  <code [innerHTML]="itemSetCode" id="itemSet"></code>
</pre> -->
</div>
