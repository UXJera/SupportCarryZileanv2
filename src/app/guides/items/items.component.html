<div class="content-container">
  <div class="container">
    <div class="w-100">
      <ul class="nav justify-content-center align-items-center">
        <li *ngFor="let build of itemBuilds; let i of index" class="nav-item">
          <a (click)="onSelect(build)">{{build}}</a>
        </li>
      </ul>
    </div>
  <div class="article-heading" *ngIf="!componentSelected">
    <h2>{{ article.title }}</h2>
    <h6>Last Updated: {{ article.updated }}</h6>
    <div>This is an empty container that only shows up if the Item Component is not loaded.</div>
  </div>

    <app-items-utility *ngIf="componentSelected === 'utility'"></app-items-utility>
    <app-items-damage *ngIf="componentSelected === 'damage'"></app-items-damage>
    <app-items-tank *ngIf="componentSelected === 'tank'"></app-items-tank>

  </div>
</div>
