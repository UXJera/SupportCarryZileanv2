<div class="content-container">
  <div class="container">
    <div class="w-100">
      <ul class="nav justify-content-center align-items-center">
        <li *ngFor="let build of runeBuilds; let i of index" class="nav-item">
          <a (click)="onSelect(build)">{{build}}</a>
        </li>
      </ul>
    </div>
  <div class="article-heading" *ngIf="!componentSelected">
    <h2>{{ article.title }}</h2>
    <h6>Last Updated: {{ article.updated }}</h6>
    <div>This is an empty container that only shows up if the Item Component is not loaded.</div>
  </div>

    <app-runes-utility *ngIf="componentSelected === 'utility'"></app-runes-utility>
    <app-runes-defensive *ngIf="componentSelected === 'defensive'"></app-runes-defensive>
    <app-runes-offensive *ngIf="componentSelected === 'offensive'"></app-runes-offensive>

  </div>
</div>
