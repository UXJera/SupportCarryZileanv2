<div class="content-container">
  <div class="container">
    <div class="w-100">
      <ul class="nav justify-content-center align-items-center guides-nav">
        <li
        *ngFor="let item of itemGuides; let i of index"
        [ngClass]="{selected: item.selected === true}"
        class="nav-item">
          <a (click)="onSelect(item)">{{item.name}}</a>
        </li>
      </ul>
    </div>
  <div class="article-heading" *ngIf="componentSelected === undefined">
    <h2>{{ article.title }}</h2>
    <h6>Last Updated: {{ article.updated }}</h6>
    <div>This is an empty container that only shows up if the Item Component is not loaded.</div>
  </div>

    <app-runes-utility *ngIf="componentSelected === itemGuides[0].index"></app-runes-utility>
    <app-runes-defensive *ngIf="componentSelected === itemGuides[1].index"></app-runes-defensive>
    <app-runes-offensive *ngIf="componentSelected === itemGuides[2].index"></app-runes-offensive>

  </div>
</div>
